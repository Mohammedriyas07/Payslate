name: Run Appium Tests (TestNG + Maven)

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest  # or ubuntu-24.04 if you want to lock version

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Verify Maven version
        run: mvn -version

      - name: Run Tests with run.xml
        run: mvn clean test -DsuiteXmlFile=run.xml
