name: Run Appium Tests (Java + Maven)

on:
  push:
    branches: [ main ]  # or 'master' if that's your branch
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Maven
      uses: s4u/setup-maven-action@v1
      with:
        maven-version: '3.9.6'

    - name: Run Tests with Maven
      run: mvn clean test

